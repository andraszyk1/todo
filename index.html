<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="scripts/script.js"> </script>
    <link rel="stylesheet" href="css/styles.css">
    <title>To Do List JavaScript</title>
</head>

<body>
    <div class="todo">
        <div class="header">
            <h1>To do list</h1>
            <input type="text" class="todo-input" placeholder="Write content of task" />
            <button class="add-btn">Add</button>
        </div>
        <div class="todo-list">
            <h3>Tasks list</h3>
            <p class="alert-info">Tasks list empty...</p>
            <ul>
               
            </ul>
        </div>
    </div>
    <div class="popup">
        <h3>Edit task</h3>
        <div class="popup-body">
            <p class="popup-info"></p>
            <input type="text" class="popup-input" placeholder="New content">
            <button class="popup-btn accept">Accept</button>
            <button class="popup-btn cancel">Cancel</button>
        </div>
    </div>
</body>

</html>
